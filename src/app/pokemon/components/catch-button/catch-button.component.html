<button (click)="toggleCatch()" aria-label="Toggle Pokeball">
  <!-- Use ngIf to show the correct SVG based on the isCatched value -->
  <div *ngIf="!isCatched(); else pokeballTemplate">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="50" fill="black" />
    </svg>
  </div>

  <ng-template #pokeballTemplate>
    <img src="assets/svgs/pokeball.svg" />
  </ng-template>
</button>
